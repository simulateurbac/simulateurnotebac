<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulateur Bac</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    select, input[type="number"] {
      padding: 5px;
      margin: 5px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
    }
    .stats div {
      font-weight: bold;
      color: #34495e;
    }
    .section {
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #ffffff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .left {
      background-color: #dff0d8;
    }
    .right {
      background-color: #fcf8e3;
    }
  </style>
</head>
<body>
  <h1>Simulateur Bac</h1>
  <div class="header">
    <label for="voie">Choisir votre voie :</label>
    <select id="voie">
      <option value="generale">Générale</option>
      <option value="technologique">Technologique</option>
    </select>
  </div>

  <div class="stats">
    <div>Notes saisies : <span id="notesCount">0</span> / 25 (minimum 18)</div>
    <div>Moyenne : <span id="moyenne">-</span></div>
    <div>Mention : <span id="mention">-</span></div>
  </div>

  <!-- CONTENU DYNAMIQUE ICI -->
  <div id="contenu"></div>

  <script>
    const voieSelect = document.getElementById("voie");
    const notesCount = document.getElementById("notesCount");
    const moyenneDisplay = document.getElementById("moyenne");
    const mentionDisplay = document.getElementById("mention");
    const contenu = document.getElementById("contenu");

    const matieres = {
      generale: [
        { nom: "Spécialité abandonnée", coeff: 8, saisie: true },
        { nom: "Histoire Géographie", coeff: 3 },
        { nom: "Langue vivante A", coeff: 3 },
        { nom: "Langue vivante B", coeff: 3 },
        { nom: "Enseignement Scientifique", coeff: 3 },
        { nom: "Enseignement Moral et Civique", coeff: 1 },
        { nom: "Option 1", coeff: 2 },
        { nom: "LCA Latin", coeff: 2 },
        { nom: "LCA Grec", coeff: 2 },
      ],
      generaleT: [
        { nom: "Histoire Géographie", coeff: 3 },
        { nom: "Langue vivante A", coeff: 3 },
        { nom: "Langue vivante B", coeff: 3 },
        { nom: "Enseignement Scientifique", coeff: 3 },
        { nom: "Education Physique et Sportive", coeff: 6 },
        { nom: "Enseignement Moral et Civique", coeff: 1 },
        { nom: "Option 1", coeff: 2 },
        { nom: "Option 2", coeff: 2 },
        { nom: "LCA Latin", coeff: 2 },
        { nom: "LCA Grec", coeff: 2 },
      ]
    };

    voieSelect.addEventListener("change", () => {
      // Supprime le contenu précédent et réinitialise les stats
      contenu.innerHTML = "";
      moyenneDisplay.textContent = "-";
      mentionDisplay.textContent = "-";
      notesCount.textContent = "0";
      genererTableau(voieSelect.value);
    });

    function genererTableau(voie) {
      const matieresPremiere = voie === "generale" ? matieres.generale : matieres.generale;
      const matieresTerminale = voie === "generale" ? matieres.generaleT : matieres.generaleT;

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = `
        <th class="left">1ère</th>
        <th>Note</th>
        <th class="right">Terminale</th>
        <th>Note</th>
      `;
      table.appendChild(header);

      const maxLignes = Math.max(matieresPremiere.length, matieresTerminale.length);
      for (let i = 0; i < maxLignes; i++) {
        const row = document.createElement("tr");
        const matiereP = matieresPremiere[i];
        const matiereT = matieresTerminale[i];

        row.innerHTML = `
          <td class="left">${matiereP ? matiereP.nom : ""}</td>
          <td>${matiereP ? `<input type="number" min="0" max="20" data-coeff="${matiereP.coeff}" />` : ""}</td>
          <td class="right">${matiereT ? matiereT.nom : ""}</td>
          <td>${matiereT ? `<input type="number" min="0" max="20" data-coeff="${matiereT.coeff}" />` : ""}</td>
        `;

        table.appendChild(row);
      }

      contenu.appendChild(table);
      document.querySelectorAll("input[type=number]").forEach(input => {
        input.addEventListener("input", calculer);
      });
    }

    function calculer() {
      let totalPoints = 0;
      let totalCoeff = 0;
      let notesRenseignees = 0;

      document.querySelectorAll("input[type=number]").forEach(input => {
        const valeur = parseFloat(input.value);
        const coeff = parseFloat(input.dataset.coeff);
        if (!isNaN(valeur)) {
          totalPoints += valeur * coeff;
          totalCoeff += coeff;
          notesRenseignees++;
        }
      });

      const moyenne = totalPoints / totalCoeff;
      moyenneDisplay.textContent = isNaN(moyenne) ? "-" : moyenne.toFixed(2);
      notesCount.textContent = notesRenseignees;

      let mention = "-";
      if (moyenne >= 16) {
        mention = "Très bien";
      } else if (moyenne >= 14) {
        mention = "Bien";
      } else if (moyenne >= 12) {
        mention = "Assez bien";
      } else if (moyenne >= 10) {
        mention = "Admis";
      } else {
        mention = "Ajourné(e)";
      }

      mentionDisplay.textContent = isNaN(moyenne) ? "-" : mention;
    }

    // Lancer au chargement initial
    genererTableau("generale");
  </script>
</body>
</html>
